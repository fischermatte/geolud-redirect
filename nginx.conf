worker_processes 1;
daemon off;

error_log <%= ENV["APP_ROOT"] %>/nginx/logs/error.log;
events { worker_connections 1024; }

http {
    server {
         listen <%= ENV["PORT"] %>;
         server_name geolud-ui.mybluemix.net geolud.bluemix.net;
         return 301 $scheme://fischermatte.dev$request_uri;
    }
}
